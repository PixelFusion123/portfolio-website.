<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelTube</title>
    <link rel="stylesheet" href="Youtube.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">🎥 PixelTube</div>
        <input type="text" placeholder="Search..." class="search-bar">
        <div class="user-icon">👤</div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar">
        <a href="#">🏠 Home</a>
        <a href="#">🔥 Trending</a>
        <a href="#">🎵 Music</a>
        <a href="#">🎮 Gaming</a>
        <a href="#">📺 Movies</a>
    </nav>

    <!-- Video Section -->
    <main>
        <div class="video-grid">
            <div class="video">
                <img src="images/video1.jpg" alt="Video Thumbnail">
                <h3>Awesome Tech Review</h3>
                <p>By Tech Guru</p>
            </div>

            <div class="video">
                <img src="images/video2.jpg" alt="Video Thumbnail">
                <h3>Web Dev Basics</h3>
                <p>By Code Master</p>
            </div>

            <div class="video">
                <img src="images/video3.jpg" alt="Video Thumbnail">
                <h3>Next-Gen Gaming</h3>
                <p>By Game Zone</p>
            </div>
        </div>
    </main>

    <script src="youtube.js"></script>
</body>
</html>
